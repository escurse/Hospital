<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>병원 정보 지도</title>
    <link href="./assets/styles/index.css" rel="stylesheet" type="text/css">
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=97490bd2dc4109e36946c7ea637dfbde"></script>
    <script src="https://kit.fontawesome.com/be247728af.js" crossorigin="anonymous"></script>
    <script defer src="./assets/scripts/index.js" type="text/javascript"></script>
</head>
<body>
<section id="filter">
    <form class="form">
        <label class="label">
            <span class="text">이름</span>
            <input autocomplete="on" type="text" class="field" maxlength="50" name="name" placeholder="이름">
        </label>
        <label class="label">
            <span class="text">구분</span>
            <select name="category" class="field">
                <option selected value="00">전체</option>
            </select>
        </label>
        <button class="button" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
            검색
        </button>
    </form>
    <ul class="list">
        <li class="item">
            <span class="name-wrapper">
                <span class="name">아무개병원</span>
                <span class="category">종합병원</span>
            </span>
            <span class="address">(12345) 대구광역시 중구 중앙대로 366</span>
            <a class="contact" href="#">
                <i class="fa-solid fa-phone"></i>
                053-123-4567
            </a>
            <a class="homepage" href="#" target="_blank">
                <i class="fa-solid fa-globe"></i>
                www.hospital.co.kr
            </a>
            <span class="button-container">

            </span>
        </li>
    </ul>
</section>
<section id="map">

</section>
</body>
</html>
